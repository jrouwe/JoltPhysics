plugins {
    id 'com.android.application'
}

android {
    compileSdk 33
    ndkVersion "26.1.10909125"

    defaultConfig {
        applicationId "com.joltphysics.unittests"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
        ndk.abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64', 'x86'

        externalNativeBuild {
            cmake {
                cppFlags '-std=c++17 -Wall -Werror -ffp-contract=off -DJPH_PROFILE_ENABLED -DJPH_DEBUG_RENDERER'
                arguments '-DANDROID_TOOLCHAIN=clang', '-DANDROID_STL=c++_static'
            }
        }
        signingConfig signingConfigs.debug
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.22.1'
        }
    }

    buildFeatures {
        viewBinding true
    }
    namespace 'com.joltphysics.unittests'
}

dependencies {
}