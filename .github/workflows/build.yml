name: Build

on:
  push:
    branches: [ master, 4.x ]
    paths-ignore:
      - 'Docs/**'
      - '**.md'
  pull_request:
    branches: [ master, 4.x ]
    paths-ignore:
      - 'Docs/**'
      - '**.md'

jobs:
  macos:
    runs-on: macos-latest
    name: macOS
    strategy:
        fail-fast: false
        matrix:
            build_type: [Debug, Release, Distribution]
            clang_version: [clang++]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Configure CMake
      # github macos-latest runs on a 2013 Ivy Bridge CPU so doesn't have AVX2, LZCNT, TZCNT or FMADD
      run: cmake -B ${{github.workspace}}/Build/MacOS_${{matrix.build_type}}_${{matrix.clang_version}} -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DCMAKE_CXX_COMPILER=${{matrix.clang_version}} -DUSE_AVX2=OFF -DUSE_AVX512=OFF -DUSE_LZCNT=OFF -DUSE_TZCNT=OFF -DUSE_FMADD=OFF -D"CMAKE_OSX_DEPLOYMENT_TARGET=10.12" -D"CMAKE_OSX_ARCHITECTURES=x86_64;arm64" -DDOUBLE_PRECISION=YES Build
    - name: Build
      run: cmake --build ${{github.workspace}}/Build/MacOS_${{matrix.build_type}}_${{matrix.clang_version}} -j 2
    - name: Test
      working-directory: ${{github.workspace}}/Build/MacOS_${{matrix.build_type}}_${{matrix.clang_version}}
      run: ctest --output-on-failure --verbose
